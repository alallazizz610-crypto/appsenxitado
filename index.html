<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>APP SENXITADO MOBILEüî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: #000;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #ff0000;
      text-shadow: 0 0 10px red;
    }
    .section {
      margin-top: 30px;
    }
    .section h2 {
      font-size: 17px;
      color: #ff2020;
      margin-bottom: 12px;
      text-shadow: 0 0 5px red;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #222;
    }
    .option .info {
      display: flex;
      flex-direction: column;
    }
    .option .info span:first-child {
      font-size: 15px;
      font-weight: 600;
    }
    .option .info span:last-child {
      font-size: 12px;
      color: #999;
    }

    .toggle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .toggle.active {
      background: red;
      border-color: red;
      box-shadow: 0 0 12px red;
    }
  </style>
</head>

<body>

  <h1>Ô∏èAPP SENSXITADOüî•</h1>

  <!-- SENXITADO -->
  <div class="section">
    <h2>ALL MENU!</h2>

    <div class="option">
      <div class="info">
        <span>Clear Cache</span>
        <span>Menghapus sampah pada handphone.</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>DPI 600</span>
        <span>Mengubah dpi awal user</span></span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>RESOLUTION IPHONE 11 PRO</span>
        <span>Mengubah Resolusi hp user.</span>
      </div>
      <div class="toggle"></div>
    </div>
  </div>

  <!-- OPCIONES REGEDIT -->
  <div class="section">
    <h2>MENU AIMINGüîß</h2>

    <div class="option">
      <div class="info">
        <span>AIM ASSIST 60%</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>NO RECOIL 10%</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>AIMLOCK 20%</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>PRESISION AIMING 20%</span>
      </div>
      <div class="toggle"></div>
    </div>
  </div>

  <!-- MENU INYECTABLE -->
  <div class="section">
    <h2>MENU BYPASSüè≥</h2>

    <div class="option">
      <div class="info">
        <span>ANTI DETECT</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>DNS BYPASS ACC</span>
      </div>
      <div class="toggle"></div>
    </div>

    <div class="option">
      <div class="info">
        <span>BYPASS</span>
      </div>
      <div class="toggle"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggles = document.querySelectorAll(".toggle");

      toggles.forEach((toggle, index) => {
        const state = localStorage.getItem("toggle_" + index);

        if (state === "on") {
          toggle.classList.add("active");
        }

        toggle.addEventListener("click", () => {
          toggle.classList.toggle("active");

          if (toggle.classList.contains("active")) {
            localStorage.setItem("toggle_" + index, "ON");
          } else {
            localStorage.setItem("toggle_" + index, "OFF");
          }

          const title = toggle.parentNode.querySelector(".info span").textContent;
          alert(`"${title}" Hay`);
        });
      });
    });
  </script>

</body>
</html>
